<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate OTP</title>
 <link rel="stylesheet" href="style.css">
</head>
<body >
    
<div class="container" >
       <fieldset style="width:420px;height:100px">
    <legend><strong>One-Time Pin</strong></legend>
    <div class="content">
        <label for="pin">Generate Code:</label>

    <select name="pin" id="pin">
        <option value="Select">Select</option>
        <option value="Alpha-numeric">Alpha-numeric</option>
        <option value="Numeric">Numeric</option>
    </select>
    <button onclick="OTPCode()"> Click</button>
    </div>
    <div class="output">
        <p>Your OTP is:</p>
        <input type="text" id="outpt" disabled="true">

    </div>
    
    </fieldset>
    
</div>
    <script src="script.js"></script>
</body>
</html>
